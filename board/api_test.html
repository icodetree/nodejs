<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="result"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const reqUrl = 'http://localhost:8080/board/'
      const apiKey = encodeURI('XT0P98P-DGR492J-GR04P2J-M90XKN5')
      const params = 'search?keyword=로드북'
      const url = reqUrl + apiKey + params
      axios
        .get(url)
        .then(result => {
          document.querySelector('#result').textContent = JSON.stringfy(
            result.data
          )
        })
        .catch(err => {
          console.log(err)
        })
    </script>
  </body>
</html>
